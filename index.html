<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header/logo.svg" alt="Логотип">
            <img class="header__line" src="./images/header/Line.svg" alt="Линия">
        </header>
        <main>
            <section class="profile">
                <div class="profile__content-wrapper">
                    <img class="profile__image" src="./images/profile/Avatar.png" alt="">

                        <h2 class="profile__name">
                            Жак-Ив Кусто

                        </h2>
                        <p class="profile__description">
                            Исследователь океана
                        </p>
                    </div>
                </div>
                <div class="popup popup_opened">
                    <form class="popup__form">
                        <button class="popup__close">
                        </button>
                        <h2 class="popup__title">
                            Редактировать профиль
                        </h2>
                        <input class="popup__name" type="text" placeholder="Жак-Ив Кусто">
                        <input class="popup__img-link" type="text" placeholder="Исследователь океана">
                        <button class="popup__submit">

                        </button>
                    </form>
                </div>
                <button class="profile__add-btn">
                </button>
            </section>
            <section class="places">
                <div class="card">
                    <img class="card__main-img" src="./images/places/Karachaevsk-1.jpg" alt=""Карачаевск>

                        Карачаевск

                    </h2>
                </div>
                <div class="card">

                    <h2 class="card__title">
                        Гора Эльбрус
                        <button class="card__like-btn">
                        </button>
                    </h2>
                </div>
                <div class="card">
                    <img class="card__main-img" src="./images/places/Dombai-3.png" alt="Домбаи">
                    <h2 class="card__title">
                        Домбай
                        <button class="card__like-btn">
                        </button>
                    </h2>
                </div>
                <div class="card">
                    <img class="card__main-img" src="./images/places/Elbrus-2.png" alt="Гора Эльбрус">
                    <h2 class="card__title">
                        Гора Эльбрус
                        <button class="card__like-btn">
                        </button>
                    </h2>
                </div>
                <div class="card">
                    <img class="card__main-img" src="./images/places/Dombai-3.png" alt="Домбаи">
                    <h2 class="card__title">
                        Домбай
                        <button class="card__like-btn">
                        </button>
                    </h2>
                </div>
                <div class="card">
                    <img class="card__main-img" src="./images/places/Karachaevsk-1.jpg" alt="Карачаевск">
                    <h2 class="card__title">
                        Карачаево-Ч...
                        <button class="card__like-btn">
                        </button>
                    </h2>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__description">
                &copy;&nbsp;2022  Mesto Russia
            </h2>
        </footer>
